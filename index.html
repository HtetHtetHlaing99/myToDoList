<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>

        </form>
        <ul id="task-list">

        </ul>
    </div>
    <script src="index.js"></script>
</body>
</html>
